<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Docments</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="" id="busca">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="area1">
                        <div class="title text-center">
                            <i class="fab fa-buffer fa-5x"></i>
                            <h2>Search Docs</h2>
                            <p>Localize seus Docs facil e rapido.</p>
                        </div>
                            
                        <div class="form-group">
                            <input type="number" class="form-control form-control-lg" id="cpf" placeholder="Digite seu CPF">
                        </div>
                        <button type="button" class="btn btn-info btn-block btn-lg" onclick="search()">Buscar</button>
                        <div class="alert"  id="alert" role="alert"> </div>
                        <span>By Carlos Santos Desenvolvedor Web</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ocultar" id="resultdado">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="area2">
                        <h2><i class="fab fa-buffer"> </i> Resultado da pesquisa</h2>
                        <div id="list"></div>
                        <ul id="listLinks">
                            
                        </ul>
                        <button type="button" class="btn btn-info btn-block btn-lg" onclick="back()">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
